deptrac:
  paths:
    - src/

  layers:
    - name: Contract
      collectors:
        - type: directory
          value: src/Contract/.*

    - name: Entity
      collectors:
        - type: directory
          value: src/Entity/.*

    - name: Repository
      collectors:
        - type: directory
          value: src/Repository/.*

    - name: Controller
      collectors:
        - type: directory
          value: src/Controller/.*

    - name: Form
      collectors:
        - type: directory
          value: src/Form/.*

    - name: Manager
      collectors:
        - type: directory
          value: src/Manager/.*

    - name: EventListener
      collectors:
        - type: directory
          value: src/EventListener/.*

    - name: Routing
      collectors:
        - type: directory
          value: src/Routing/.*

  ruleset:
    Contract: []
    Entity:
      - Repository
    Repository:
      - Contract
      - Entity
    Controller:
      - Contract
      - Entity
      - Form
    Form:
      - Entity
    Manager:
      - Entity
    EventListener:
      - Manager
      - Entity
    Routing: []
